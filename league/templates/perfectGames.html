<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<div id = "myDiv" style="background-color: white"></div>
<script>
$(document).ready(function(){
	var width = 960,
	    height = 1000;

	var color = d3.scale.category20();

	var force = d3.layout.force()
	    .charge(-120)
	    .linkDistance(200)
	    .size([width, height]);

	var svg = d3.select("#myDiv").append("svg")
	    .attr("width", width)
	    .attr("height", height);



	var graph = {
		"nodes":[],
		"links":[]
	};

	var gamesData = {{{data}}};
	var pushedPlayers = [];
	for(var counter = 0; counter<gamesData.games.length; counter++)
	{
		if(pushedPlayers.indexOf(gamesData.games[counter].players.home[0]) == -1)
		{//if this player is not on the graph yet
			graph.nodes.push({"name":gamesData.games[counter].players.home[0],"group":1});
			pushedPlayers.push(gamesData.games[counter].players.home[0]);
		}
		if(pushedPlayers.indexOf(gamesData.games[counter].players.home[1]) == -1)
		{//if this player is not on the graph yet
			graph.nodes.push({"name":gamesData.games[counter].players.home[1],"group":1});
			pushedPlayers.push(gamesData.games[counter].players.home[1]);
		}
		if(pushedPlayers.indexOf(gamesData.games[counter].players.visitors[0]) == -1)
		{//if this player is not on the graph yet
			graph.nodes.push({"name":gamesData.games[counter].players.visitors[0],"group":1});
			pushedPlayers.push(gamesData.games[counter].players.visitors[0]);
		}
		if(pushedPlayers.indexOf(gamesData.games[counter].players.visitors[1]) == -1)
		{//if this player is not on the graph yet
			graph.nodes.push({"name":gamesData.games[counter].players.visitors[1],"group":1});
			pushedPlayers.push(gamesData.games[counter].players.visitors[1]);
		}

		graph.links.push({"source":pushedPlayers.indexOf(gamesData.games[counter].players.home[0]),"target":pushedPlayers.indexOf(gamesData.games[counter].players.home[1]),"value":3,"type":1});
		graph.links.push({"source":pushedPlayers.indexOf(gamesData.games[counter].players.visitors[0]),"target":pushedPlayers.indexOf(gamesData.games[counter].players.visitors[1]),"value":3,"type":0});
	}




	force
	    .nodes(graph.nodes)
	    .links(graph.links)
	    .start();

	var link = svg.selectAll(".link")
	    .data(graph.links)
	    .enter().append("line")
	    .attr("class", "link")
	    .style("stroke-width", function(d) { return Math.sqrt(d.value); })
	    .style("stroke", function(d){
	    	if(d.type){return "green";}
	      	else{return "red";}});
	      
	var node = svg.selectAll(".node")
	    .data(graph.nodes)
	    .enter().append("g")
	    .attr("class", "node")
	    .attr("fixed",true)
	    .call(force.drag);

	node.append("circle")
	    .attr("r", 15)
	    .style("fill", function (d) {
	    return color(d.group);
		});

	node.append("text")
	  .attr("dx", 10)
	  .attr("dy", ".35em")
	  .text(function(d) { return d.name })
	  .style("stroke", "black");




	  force.on("tick", function() {
	    link.attr("x1", function(d) { return d.source.x; })
	        .attr("y1", function(d) { return d.source.y; })
	        .attr("x2", function(d) { return d.target.x; })
	        .attr("y2", function(d) { return d.target.y; });

	    node.attr("cx", function(d) { return d.x; })
	        .attr("cy", function(d) { return d.y; });


    link.attr("x1", function (d) {
        return d.source.x;
    })
        .attr("y1", function (d) {
        return d.source.y;
    })
        .attr("x2", function (d) {
        return d.target.x;
    })
        .attr("y2", function (d) {
        return d.target.y;
    });
    d3.selectAll("circle").attr("cx", function (d) {
        return d.x;
    })
        .attr("cy", function (d) {
        return d.y;
    });
    d3.selectAll("text").attr("x", function (d) {
        return d.x;
    })
        .attr("y", function (d) {
        return d.y;
    });







	  });
});
</script>
</body>
